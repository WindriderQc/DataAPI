on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: DÃ©ploiement SSH
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Connexion SSH et dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ./code/DataAPI
            git fetch origin
            git reset --hard origin/main
            
            # Run pre-flight checks before deployment
            echo "ğŸ” Running pre-flight checks..."
            chmod +x ./scripts/preflight_check.sh
            if ! sudo ./scripts/preflight_check.sh; then
              echo "âŒ Pre-flight checks failed! Aborting deployment."
              exit 1
            fi
            echo "âœ… Pre-flight checks passed!"
            
            # Proceed with deployment
            rm -rf node_modules package-lock.json
            npm install --no-save
            pm2 restart data_serv
            
            echo "ğŸ‰ Deployment complete!"
